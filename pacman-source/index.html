<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
      .pacman-wrapper {
        height:850px;
		  aspect-ratio: 342 / 450;
      }
    </style>

</head>

<body>
	<div class="pacman-wrapper"></div>

	<script src="constants.js"></script>
	<script src="audio.js"></script>
	<script src="map.js"></script>
	<script src="ghost.js"></script>
	<script src="player.js"></script>
	<script src="game.js"></script>

  	<script>
	window.addEventListener('load', () => {
		const wrapper = document.querySelector('.pacman-wrapper') // or whatever your wrapper element is
		new Game(wrapper)
	})
  	</script>
</body>
</html>
